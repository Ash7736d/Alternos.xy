<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝗔𝗹𝘁𝗲𝗿𝗻𝗼𝘀</title>
  <link rel="icon" href="icons/logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="button">
    <img class="iconshop" src="icons/shopp.png" alt="Icon">
  </button>

  <div class="container">
    <div class="card">
      <div class="card__image-container"></div>   
      <svg class="card__svg" viewBox="0 0 800 500">
        <path d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500" stroke="transparent" fill="url(#gradient)"></path>
        <path class="card__line" d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400" stroke="pink" stroke-width="3" fill="transparent"></path>
      </svg>
      <div class="card__content">
        <p class="card__title">🎉 𝗥𝗘𝗗𝗘𝗘𝗠 𝗖𝗢𝗗𝗘 🎉</p>
        <p class="card__description">𝗦𝗘𝗔𝗦𝗢𝗡 𝟭</p>   
        <div class="input-container">
          <input placeholder="𝗘𝗻𝘁𝗲𝗿 𝗮 𝘃𝗮𝗹𝗶𝗱 𝗰𝗼𝗱𝗲" type="text" name="text" class="input">
          <button data-label="Register" class="rainbow-hover">
            <span class="sp">𝗥𝗲𝗱𝗲𝗲𝗺</span>
          </button>
          <p class="response"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="notificationleaderboard">
    <div class="notiglowleaderboard"></div>
    <div class="notiborderglowleaderboard"></div>
    <div class="notititleleaderboard">𝗜𝗡𝗦𝗛𝗜𝗡 𝗟𝗘𝗔𝗗𝗘𝗥𝗕𝗢𝗔𝗥𝗗 📈</div>
    <div class="notibodyleaderboard">𝗦𝟭 𝗥𝗔𝗡𝗞𝗦 𝗟𝗘𝗔𝗗𝗘𝗥𝗕𝗢𝗔𝗥𝗗</div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2>𝗦𝘀𝘂𝗰𝗰𝗲𝘀𝘀𝗳𝘂𝗹𝗹𝘆 𝗿𝗲𝗱𝗲𝗲𝗺𝗲𝗱</h2>
            <p>𝗽𝗹𝗲𝗮𝘀𝗲 𝘄𝗮𝗶𝘁!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
